<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form >
  Name:<br>
  <input type="text" name="name" >
  <br><br>
 
  
   Gender:<br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br><br>
  
  Select Course:<br>
  <select name="Course">
    <option value="volvo">Java</option>
    <option value="saab">.Net</option>
    <option value="fiat">php</option>
     </select>
  <br><br>
  
  
  Select Browser:<br>
  <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist> <br><br>
  
  
  User name:<br>
  <input type="text" name="username" >
  <br><br>
  
  
  Password:<br>
  <input type="password" name="password" >
  <br><br>
  
   
  Data:<br>
  <input type="text" name="data" value="Test ReadOnly" readonly >
  <br><br>
  
  Data:<br>
  <input type="text" name="disablechk" value="Test disabled" disabled >
  <br><br>
  
   Date and Time:<br>
  <input type="datetime-local" name="bdaytime"><br><br>
  
  <input type="submit" value="Submit"><br>
  
  
  
</form> 


</body>
</html>
